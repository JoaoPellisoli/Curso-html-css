<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas, Áudio e Vídeo</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexivel funciona">
    </picture> <br>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio <a href="midias/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
